# Jekyll configuration

name: Hao's Home
description: 记录自己生活和学习的点点滴滴

# url is currently only used only for the RSS feed in feed.xml
url: https://diamour.github.io

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like s成都o: jekyll serve --baseurl=''
baseurl: ''
## default date_format
date_format:
  title: "%B-%-d-%Y"
#  archive: "%b"
  categories: "%b-%Y"
#  tag: "%b-%Y"
# Language
#可以切换不同的语言
lan: "en"

paginate: 10

highlighter: rouge
markdown: kramdown
plugins: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]
